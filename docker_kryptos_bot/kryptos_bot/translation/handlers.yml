explain_activation_code:
  en: |
    [💡 Activate Your Kryptos]
    
    Your account is not activated yet. 
    The activation code was sent to your email.
    
    If you can not find any mail, please click '{}' button to get an activation code.  
    
    If the code was transmitted, please click '{}' button and enter your 6-digit code.
  ko: |
    [💡 Kryptos 계정 활성화]
    
    계정이 아직 활성화되지 않았습니다. 
    등록한 메일로 활성화코드 6자리를 전송하였습니다. 
    
    메일 전송 내역이 없는 경우, '{}' 버튼을 눌러 활성화코드를 전송받으세요.
    
    코드가 전송된 경우, '{}' 버튼 클릭 후, 전송된 6자리 코드를 입력해주세요.
  ja: |
    [💡 Kryptosアカウントの有効化]

    アカウントがまだ有効化されていません。
    アクティベーションコードは登録されたのメールに送信されました。

    メールが見つからない場合は、'{}'ボタンをクリックしてアクティベーションコードを取得してください。

    コードが送信された場合は、'{}'ボタンをクリックして、6桁のコードを入力してください。

